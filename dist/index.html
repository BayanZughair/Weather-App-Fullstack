<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src='jquery/dist/jquery.js'></script>
    <script src='handlebars/dist/handlebars.js'></script>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1><i class='fas fa-cloud-moon-rain' ></i>Weather App</h1>
    <input id='input' type="text" placeholder="Search">

    <button id='button' type="submit"><i class="fa fa-search"></i></button><br><br>
    <button onclick="myFunction()">Dark Mode</button>

    <div id='city-container'></div>
    <script id="city-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class='city'>
            <i class="fa fa-plus-circle"></i>
            <span class='temperature'>{{temperature}} &#8451;</span>
            <img class='weatherPic' src={{conditionPic}}>
            <i class="fa fa-minus-circle"></i>
            <span class='cityName'>{{name}}</span>
            <span class='condition'>{{condition}}</span><br>
        </div>
        {{/each}}
      </script>

    <script src='weather.js'></script>
    <script src='rendere.js'></script>
    <script src='main.js'></script>
</body>

</html>
